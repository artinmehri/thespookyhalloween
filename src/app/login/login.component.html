<div class="login-container">
  <div class="login-header">
    <div class="brand">
      <div class="brand-text">Welcome to Glitchy</div>
    </div>
    <div class="subtitle">Login Below</div>
  </div>

  <form class="login-form" novalidate>
    <div class="form-group">
      <label class="form-label">Email</label>
      <input class="login-input" type="email" placeholder="Enter your email" [(ngModel)]="email" name="email" />
    </div>

    <div class="form-group password-group">
      <label class="form-label">Password</label>
      <div class="password-wrap">
        <input class="login-input" [type]="showPassword ? 'text' : 'password'" placeholder="Enter password" [(ngModel)]="password" name="password" />
        <button class="icon-button" type="button" (click)="togglePassword()" aria-label="Toggle password visibility">
          <span class="icon-eye"></span>
        </button>
      </div>
    </div>

    <div class="links-row">
      <a class="form-link" href="#">Forgot Password?</a>
    </div>

    <div class="cta-row">
      <button class="login-button" (click)="onLogin()" [disabled]="!isFormValid()" type="button">Sign In</button>
    </div>

    <div class="switch-row">
      <span class="muted">Don't have an account?</span>
      <a class="form-link strong" routerLink="/signup">Sign Up</a>
    </div>
  </form>
</div>
